<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST MAKER</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="images/male_profile.png" type="image/png">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
    <div class="container">
        <nav>
            <div class="bar">
                <i class="fas fa-bars-staggered"></i>
            </div>
            <div class="info_user">
                <img src="images/male_profile.png" />
                <h1>hello., <br>brother..,</h1>
                <h4>add your task by categories</h4>
            </div>
        </nav>
        <main>
            <div class="main_content">
                <div class="header">
                    <h1>
                        TO-DO-LIST CATEGORIES
                    </h1>
                </div>
                <div class="content">
                    <div class="form">
                        <div class="user_input">
                            <i class="fas fa-pencil"></i>
                            <input id="task_input" type="text" placeholder="add your category" autocomplete="off">
                        </div>
                        <div class="btn_cat">
                            <button id="create">create</button>
                        </div>
                    </div>
                    <div class="category_data_view">

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
